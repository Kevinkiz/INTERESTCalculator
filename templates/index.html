<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    <form method="post">
        <label for="principal">Principal Amount:</label>
        <input type="number" name="principal" required step="0.01"><br>

        <label for="rate">Interest Rate (%):</label>
        <input type="number" name="rate" required step="0.01"><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required><br>

        <button type="submit">Calculate</button>
    </form>

    {% if principal and rate and days_outstanding and interest %}
        <h2>Result</h2>
        <p>Principal: ${{ principal }}</p>
        <p>Interest Rate: {{ rate }}%</p>
        <p>Days Outstanding: {{ days_outstanding }} days</p>
        <p>Interest Payable: ${{ interest }}</p>
    {% endif %}
</body>
</html>
